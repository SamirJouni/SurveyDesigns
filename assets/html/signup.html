<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up - The Survey</title>
	<link rel="shortcut icon" type="image/png" href="../img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/cssReset.css">
	<link rel="stylesheet" type="text/css" href="../css/navbar.css">
	<link rel="stylesheet" type="text/css" href="../css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="../css/form.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
</head>

<body>
	<div class="navbar">

		<!-- This is the logo in the navbar -->
		<div class="logoWithText">
			<div class="logo">
				<img src="../svg/logo.svg" alt="Logo of The Survey">
			</div>
			<div class="text">
				<span class="survey">The Survey</span>
			</div>
		</div>
		<!-- This is the signup button in the navbar -->
		<div class="signupContainer">
				<span id="projectRepo">
					<img class="ghLink" src="../svg/github.svg" alt="github repo">
				</span>
				<div class="signup">
					<a href="../html/login.html">Log In</a>
				</div>
			</div>
	</div>

	<div class="contentContainer">
		<div class="sidebar">
			<span id="allSurveys">ALL SURVEYS</span>
			<span id="mySurveys">MY SURVEYS</span>
			<span id="myAccount">MY ACCOUNT</span>
		</div>
		<div class="fillForm">
			<form method="POST">
				<div>
					<input type="text" name="username" placeholder="username" />
					<img src="../svg/username.svg" alt="">
				</div>
				<div>
					<input type="text" name="email" placeholder="email" />
					<img src="../svg/email.svg" alt="">
				</div>
				<div>
					<input type="password" name="password" placeholder="password" />
					<img src="../svg/password.svg" alt="">
				</div>
				<div>
					<input type="password" name="passwordAgain" placeholder="password again" />
					<img src="../svg/password.svg" alt="">
				</div>
				<div>
					<input type="submit" name="submit" value="submit" />
				</div>
			</form>
			<div class="formQuestion">
				<span>Have an account ? <a href="login.html">Log In</a></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<div class="leftLinks">
				<div class="linksTitle">
					<span>COMMUNITY</span>
				</div>
				<div class="theLinks">
					<a href="https://zerotomastery.io">Community Website</a>
					<a href="https://github.com/zero-to-mastery">Community Github</a>
					<a href="https://zero-to-mastery.github.io/ZtM-Job-Board/">ZTM Job-Board</a>
					<a href="https://www.udemy.com/the-complete-web-developer-in-2018/">ZTM Course</a>
					<a href="https://www.udemy.com/the-complete-junior-to-senior-web-developer-roadmap/">Senior Course</a>
				</div>
			</div>
			<div class="middleText">
				<div class="initiative">
					<span>An Initiative Of :</span>
				</div>
				<div class="ztmLogo">
					<img src="../img/ZTM.jpg" alt="Zero To Mastery Community">
				</div>
			</div>
			<div class="rightLinks">
				<div class="linksTitle">
					<span>THE SURVEY</span>
				</div>
				<div class="theLinks">
					<a href="https://github.com/zero-to-mastery/TheVerySpecialProject">Github Repo</a>
					<a href="https://github.com/zero-to-mastery/TheVerySpecialProject/graphs/contributors">Contributors</a>
					<a href="https://github.com/zero-to-mastery/TheVerySpecialProject/wiki">Wiki</a>
					<a href="https://github.com/zero-to-mastery/TheVerySpecialProject/blob/master/README.md">Coming Features</a>
					<a href="https://github.com/zero-to-mastery/TheVerySpecialProject/issues">Report A Bug</a>
				</div>
			</div>
		</div>
		<div class="bottomText">
			<span>Made With
				<span class="love">ðŸ–¤</span>
				By The ZTM Community</span>
		</div>
	</div>
	<script type="text/javascript" src="../js/goToZTM.js"></script>
	<script type="text/javascript" src="../js/togglePlaceholderOnClick.js"></script>
	<script type="text/javascript" src="../js/navbar.js"></script>
	<script type="text/javascript" src="../js/sidebar.js"></script>
	<script type="text/javascript" src="../js/footer.js"></script>


</body>

</html>
